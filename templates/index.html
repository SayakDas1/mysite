<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text Utils</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TextUtils.com</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown link
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </nav>

  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to TextUtils!</strong> Your one stop for manipulating any and all Strings!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="container">
    <form action='/analyze' method='post'>
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter text Here!</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="text" rows="8"></textarea>

        <div class="form-check form-switch mt-3">
          <input type="checkbox" name="removepunc" class="form-check-input" id="flexSwitchCheckDefault1">
          <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
        </div>

        <div class="form-check form-switch">
          <input type="checkbox" name="fullcaps" class="form-check-input" id="flexSwitchCheckDefault2">
          <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
        </div>

        <div class="form-check form-switch">
          <input type="checkbox" name="newlineremover" class="form-check-input" id="flexSwitchCheckDefault3">
          <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
        </div>

        <div class="form-check form-switch">
          <input type="checkbox" name="extraspaceremover" class="form-check-input" id="flexSwitchCheckDefault4">
          <label class="custom-control-label" for="customSwitch4">Extra Spaces Remover</label>
        </div>

        <div class="form-check form-switch mb-3">
          <input type="checkbox" name="charcount" class="form-check-input" id="flexSwitchCheckDefault">
          <label class="custom-control-label" for="customSwitch4">Count Characters</label>
        </div>

        <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
      </div>
  </div>
  </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
